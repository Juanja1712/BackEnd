<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes</title>
</head>
<body>
    <main>
        <section>
            <form action="http://localhost:3002/api/notes" method="post">
                <div class="mb-3">
                    <label for="inputNameNote" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="inputNameNote">
                </div>

                <div class="mb-3">
                    <label for="inputNote" class="form-label">Note</label>
                    <input type="number" class="form-control" name="note" id="inputNote" step="any"> <!--step="any" para aceptar decimales-->
                </div>

                 <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
